<main
  id="content"
  role="main"
  class="w-full h-screen mx-auto p-6 flex items-center justify-center bg-blue-100"
>
  <div class="mt-7 bg-white rounded-xl shadow-lg">
    <div class="p-4 sm:p-7">
      <div class="text-center">
        <h1 class="block text-2xl font-bold text-gray-800">Forgot password?</h1>
        <p class="mt-2 text-sm text-gray-600">
          Remember your password?
          <a
            class="text-blue-600 decoration-2 hover:underline font-medium"
            href="#"
          >
            Login here
          </a>
        </p>
      </div>

      <div class="mt-5">
        <form [formGroup]="ForgotPasswordForm" (ngSubmit)="onSubmit()">
          <div class="grid gap-y-4">
            <div>
              <label for="email" class="block text-sm font-bold ml-1 mb-2"
                >Email address</label
              >
              <div class="relative">
                <input
                  placeholder="Enter your email"
                  formControlName="email"
                  type="email"
                  id="email"
                  name="email"
                  class="py-3 px-4 block w-full border-2 border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 shadow-sm"
                  required
                />
              </div>

              @if (email?.invalid && email?.touched) { @if
              (email?.hasError("required")) {
              <p class="text-red-500">Email is required</p>
              } @if (email?.hasError("email")) {
              <p class="text-red-500">Email is not valid</p>
              } }
            </div>
            <button
              [disabled]="ForgotPasswordForm.invalid"
              type="submit"
              [ngClass]="{
                'bg-blue-600 hover:scale-110 cursor-pointer': ForgotPasswordForm.valid,
                'bg-gray-400 cursor-not-allowed opacity-60': ForgotPasswordForm.invalid,
              }"
              class="py-3 px-4 inline-flex justify-center items-center gap-2 rounded-md border border-transparent font-semibold bg-blue-500 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all text-sm"
            >
              Reset password
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
