<div
  class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm flex justify-center items-center z-40"
>
  <div
    class="relative bg-white rounded-lg shadow-md dark:bg-gray-700 w-full max-w-md p-6"
  >
    <button
      type="button"
      class="absolute top-3 right-3 text-gray-400 hover:text-gray-900 dark:hover:text-white"
    >
      <svg
        class="w-5 h-5"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>
    <div class="text-center mt-4">
      <svg
        class="mx-auto mb-4 text-gray-400 w-12 h-12 dark:text-gray-200"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M13 16h-1v-4h-1m0-4h.01M12 20c4.418 0 8-3.582 8-8s-3.582-8-8-8-8 3.582-8 8 3.582 8 8 8z"
        />
      </svg>
      <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">
        Are you sure you want to log out?
      </h3>
      <button
        type="button"
        (click)="Logout()"
        class="text-white bg-red-600 hover:bg-red-800 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 cursor-pointer"
      >
        Yes, log out
      </button>
      <button
        type="button"
        (click)="Cancel()"
        class="text-gray-900 bg-white border border-gray-300 hover:bg-gray-100 hover:text-blue-700 font-medium rounded-lg text-sm px-5 py-2.5 cursor-pointer"
      >
        Cancel
      </button>
    </div>
  </div>
</div>
